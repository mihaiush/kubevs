apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: &NAME worker-{{UID}}
  namespace: kubevs
  labels: &LABELS
    app: &APP kubevs-worker
    lb_service: &LB_SERVICE {{SERVICE}}
    lb_uid: &LB_UID {{UID}}
    lb_namespace: &LB_NAMESPACE {{NAMESPACE}}
    lb_version: &LB_VERSION {{VERSION}}
spec:
  serviceName: worker
  replicas: 1
  selector:
    matchLabels:
      app: *APP
  template:
    metadata:
      labels: *LABELS
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - *APP
                topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 10
      containers:
      - image: {{IMAGE}}
        name: *NAME
        env:
        - name: PYTHONUNBUFFERED
          value: 'yes'
        - name: LB_NAMESPACE
          value: *LB_NAMESPACE
        - name: LB_SERVICE
          value: *LB_SERVICE
        - name: LB_UID
          value: *LB_UID
        - name: LB_VERSION
          value: *LB_VERSION
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
          - worker.py
        resources:
          limits:
            memory: 512Mi
            cpu: 0.25
          requests:
            cpu: 0.1
            memory: 128Mi
        volumeMounts:
        - mountPath: /etc/kubevs
          name: config
          readOnly: true
        - mountPath: /etc/kubevs/helper-auth
          name: helper-auth
          readOnly: true
        securityContext:
          privileged: true
      volumes:
        - name: config
          configMap:
            name: config
        - name: helper-auth
          secret:
            secretName: helper-auth

